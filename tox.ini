# This is a template `tox.ini` file for snaps
# This file is managed by bootstack-charms-spec and should not be modified
# within individual snap repos. https://launchpad.net/bootstack-charms-spec

[tox]
skipsdist=True
envlist = lint, unit, func
skip_missing_interpreters = True

[testenv]
basepython = python3

[testenv:dev-environment]
envdir = {toxinidir}/.venv
deps =
    pre-commit
    {[testenv:lint]deps}
    {[testenv:unit]deps}
    {[testenv:func]deps}
commands =
    pre-commit install

[testenv:pre-commit]
envdir = {[testenv:dev-environment]envdir}
deps = {[testenv:dev-environment]deps}  # ensure that dev-environment is installed
commands = pre-commit run --all-files

[testenv:lint]
deps = .[lint]
commands =
    pflake8
    black --check --diff --color .
    isort --check --diff --color .

[testenv:reformat]
envdir = {toxworkdir}/lint
deps = {[testenv:lint]deps}
commands =
    black .
    isort .

[testenv:unit]
deps = .[unittests]
commands = pytest {toxinidir}/tests/unit \
    {posargs: -v \
              --cov=juju_verify \
              --cov-fail-under 100 \
              --cov-report=xml \
              --cov-report=term-missing \
              --cov-report=html:report/html}

[testenv:func]
deps = .[functests]
passenv =
    TEST_*
commands = pytest {toxinidir}/tests/functional {posargs:-v}
